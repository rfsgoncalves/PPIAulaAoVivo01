<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./css/estilo.css" />
    <meta charset="utf-8">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="containerPessoal">
        <div class="box" style="width: 600px; height: 600px;">
            <form id="formCliente" method="post" action="#">
                <h3>Cadastro de Cliente</h3>
                <input type="text" id="cpf" name="cpf" placeholder="CPF">
                <input type="text" id="nome" name="nome" placeholder="NOME COMPLETO">
                <input type="text" id="endereco" name="endereco" placeholder="ENDEREÇO">
                <input type="text" id="cidade" name="cidade" placeholder="CIDADE">
                <input type="text" id="estado" name="estado" placeholder="ESTADO">
                <input type="text" id="cep" name="cep" placeholder="CEP">
                <button id="botaoConfirmacao" type="submit">CADASTRAR</button>
                <button type="button">CANCELAR</button>
            </form>
            <div id="mensagem"></div>
        </div>
    </div>
    <div class="container" id="containerTabela"></div>
</body>
<!-- a tag script informa ao navegador que carregou a página de cadastro.html
quais funções deverão ser executadas, conforme comportamento do usuário    
-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/scriptCadastroCliente.js"></script>
</html>
